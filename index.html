<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      background-color: white;
    }
    input {
      background: transparent !important;
    }
  </style>
  <title>Тестирование push-уведомлений.</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light shadow mb-5 rounded" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="#">Push.world.test</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Test<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <form>
          <div class="form-group">
            <label for="basic-url">Input URL address page</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text rounded-0">URL:</span>
              </div>
              <input type="url" class="form-control rounded-0 border-top-0 border-right-0" id="basic-url" required>
            </div>
          </div>
          <div class="form-group">
            <label for="heading">Heading selector</label>
            <input type="text" class="form-control rounded-0 border-top-0 border-right-0" id="heading" aria-describedby="headingHelp" placeholder="Enter selector" required>
            <small id="headingHelp" class="form-text text-muted">Please, input heading selector.</small>
          </div>
          <div class="form-group">
            <label for="basic-url">Input URL address icon</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text rounded-0">URL:</span>
              </div>
              <input type="url" class="form-control rounded-0 border-top-0 border-right-0" id="url-icon" required>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
              <label class="form-check-label" for="inlineRadio1">Selector img</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Default img</label>
            </div>
            <div class="form-group" id="img-option1">
              <label for="heading">Img selector</label>
              <input type="text" class="form-control rounded-0 border-top-0 border-right-0" id="img1" aria-describedby="ImgHelp" placeholder="Enter selector">
              <small id="headingHelp" class="form-text text-muted">Please, input heading selector.</small>
            </div>
            <div class="form-group d-none" id="img-option2">
              <label for="basic-url-img">Input URL address img</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text rounded-0">URL:</span>
                </div>
                <input type="url" class="form-control rounded-0 border-top-0 border-right-0" id="img2">
              </div>
            </div>
            <div class="alert alert-danger d-none" role="alert" id="img-error">
              Error!
            </div>
            <div class="form-group" id="option-img">
            </div>
          </div>
          <button type="submit" class="btn btn-outline-primary rounded-0">Check push</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    $("input[type=radio]").on("click", function(){
      if ($("input[type=radio][value=option1]").is(":checked")){
        $("#img-option1").removeClass("d-none");
        $("#img-option2").addClass("d-none")
      } else if ($("input[type=radio][value=option2]").is(":checked")){
        $("#img-option1").addClass("d-none");
        $("#img-option2").removeClass("d-none")
      } else {
        $("#img-option1").addClass("d-none");
        $("#img-option2").addClass("d-none");
        $("#img-error").removeClass("d-none")
      }
    });
  </script>
  <script src="collect_params.js"></script>
</body></html>
